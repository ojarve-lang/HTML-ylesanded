<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Õpilase registreerimisvorm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="author" content="Olavi Järve">
    <meta name="description" content="Õpilase registreerimisvorm, mis sisaldab erinevaid vormielemente nagu tekstiväljad, raadionupud, märkeruudud, rippmenüüd ja failide üleslaadimine">
    <link href="favicon.png" rel="icon" type="image/png" />
</head>

<body class="bg-light">

<div class="container mt-4 mb-5">
    <h2 class="mb-4">Õpilase registreerimisvorm</h2>

    <form class="row g-3">

        <h4>Isikuandmed</h4>

        <div class="col-md-6">
            <label class="form-label">Eesnimi</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Perekonnanimi</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Isikukood</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Sünniaeg</label>
            <input type="date" class="form-control">
        </div>

        <div class="col-12">
            <label class="form-label d-block">Sugu</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sugu">
                <label class="form-check-label">Naine</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sugu">
                <label class="form-check-label">Mees</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sugu">
                <label class="form-check-label">Muu</label>
            </div>
        </div>

        <h4 class="mt-4">Kontakt</h4>

        <div class="col-md-6">
            <label class="form-label">E-post</label>
            <input type="email" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Mobiiltelefon</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-12">
            <label class="form-label">Aadress</label>
            <textarea class="form-control" rows="2"></textarea>
        </div>

        <div class="col-md-4">
            <label class="form-label">Linn</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Postiindeks</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Maakond</label>
            <select class="form-select">
                <option>Vali</option>
                <option>Harjumaa</option>
                <option>Pärnumaa</option>
                <option>Tartumaa</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Kool</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Klass</label>
            <input type="text" class="form-control">
        </div>

        <h4 class="mt-4">Muu info</h4>

        <div class="col-12">
            <label class="form-label d-block">Õppeviis</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Kontaktõpe</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Lünikõpe</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Tugiõpe</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Kombineeritud</label>
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Koolituskood</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">HTML viide</label>
            <input type="url" class="form-control">
        </div>

        <div class="col-12">
            <label class="form-label">Faili üleslaadimine</label>
            <input type="file" class="form-control">
        </div>

        <div class="col-12">
            <label class="form-label">Dokumendid (PDF või pilt)</label>
            <input type="file" class="form-control">
        </div>

        <div class="col-12 mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
                    Kinnitan, et esitatud andmed on õiged ja luban nende töötlemist.
                </label>
            </div>
        </div>

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Saada</button>
            <button type="reset" class="btn btn-secondary">Tühjenda</button>
        </div>

    </form>
</div>

</body>
<footer class="bg-dark text-white text-center py-3">
    <p>© 2026 Minu registreerimisvorm</p>
</footer>
</html>
